<section class="vh-100">
  <div class="container-fluid h-custom" id="content">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="d-flex flex-row align-items-center justify-content-center">
          <h3 class="fw-bold mb-2">Login</h3>
        </div>

        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-outline form-white mb-4">
            <input
              type="email"
              id="nombreUsuario"
              name="nombreUsuario"
              class="form-control form-control-lg"
              [(ngModel)]="nombreUsuario"
              required
            />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <div class="form-outline form-white mb-4">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control form-control-lg"
              [(ngModel)]="password"
              required
            />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

          <button
            class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem"
            type="submit"
          >
            Enviar
          </button>
          <p class="small fw-bold mt-2 pt-1 mb-0">
            Â¿No tiene una cuenta?
            <a href="#!" class="link-primary">Registrarse</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start text-light justify-content-center py-4 px-4 px-xl-5"
    id="bloque"
  >
    <span>Portfolio Luciana Caminos Cano - Argentina Programa 2022</span>
  </div>
</section>
