<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="skill">Color (frontend skill: violet, backend skill: blue, soft skill: green)</label>
                    <input type="text" class="form-control" id="skill" name="skill"  [(ngModel)]="skill" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Enlace de la imagen</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
                </div>
                <button class="btn btn-primary">
                    Agregar habilidad
                </button>
            </form>
        </div>
    </div>
</div>
